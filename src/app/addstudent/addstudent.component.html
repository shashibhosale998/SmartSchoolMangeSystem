




<!-- Save this as 'dashboard.component.html' in Angular -->
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ADMIN</h2>
    <ul class="menu">
      <!-- Student Dropdown -->
       <li>
        <a  class="menu-btn" (click)="goToDashboard()">Dashboard</a>
      </li>
      <li>
        <input type="checkbox" id="student-menu">
        <label for="student-menu">Student</label>
        <ul class="submenu">
          <li><a (click)="goToAddStudent()">Add Student</a></li>
          <li><a (click)="goToDeleteStudent()">Delete Student</a></li>
          <li><a (click)="goToViewStudents()">View Students</a></li>
          <li><a (click)="goToUpdateStudents()">Update Students</a></li>
        </ul>
      </li>

      <!-- Parent -->
      <li><a (click)="goToParent()">Parent</a></li>

      <!-- Teacher Dropdown -->
      <li>
        <input type="checkbox" id="teacher-menu">
        <label for="teacher-menu">Teacher</label>
        <ul class="submenu">
          <li><a (click)="goToAddTeacher()">Add Teacher</a></li>
          <li><a (click)="goToDeleteTeacher()">Delete Teacher</a></li>
          <li><a (click)="goToViewTeachers()">View Teachers</a></li>
          <li><a (click)="goToUpdateTeacher()">Update Teachers</a></li>
        </ul>
      </li>

      <!-- Events -->
      <li><a (click)="goToEvents()">Events</a></li>
    </ul>
  </div>

  
  <div class="form-container">
    <h2>Add Student</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" formControlName="middleName" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" formControlName="dateOfBirth" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" formControlName="gender" />
      </div>
      <div class="form-group">
        <label>Blood Group</label>
        <input type="text" formControlName="bloodGroup" />
      </div>
      <div class="form-group">
        <label>Contact No</label>
        <input type="text" formControlName="contactNo" />
      </div>
      <div class="form-group">
        <label>Emergency Contact No</label>
        <input type="text" formControlName="emergencyContactNo" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label>Permanent Address</label>
        <input type="text" formControlName="permanentAddress" />
      </div>
      <div class="form-group">
        <label>Division</label>
        <input type="text" formControlName="division" />
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" formControlName="className" />
      </div>
      <div class="form-group">
        <label>Roll No</label>
        <input type="text" formControlName="rollNo" />
      </div>
  
      <div class="form-group">
        <label>Student Image</label>
        <input type="file" (change)="onFileChange($event, 'student')" />
      </div>
      <div class="form-group">
        <label>Father Image</label>
        <input type="file" (change)="onFileChange($event, 'father')" />
      </div>
      <div class="form-group">
        <label>Mother Image</label>
        <input type="file" (change)="onFileChange($event, 'mother')" />
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
  


</div>
